<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Ремонт плёночных фотоаппаратов</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <p class="logo">C-Works<span class="logo__notice">Мы открылись</span></p>
            <h1 class="header__title">Ремонт</h1>
            <p class="header__subtitle">Плёночных фотоаппаратов</p>
        </header>
        <main class="main">
            <section class="repair-request">
                <form class="form">
                        <input class="form__input" type="email" name="repair-request-form">
                        <button class="form__button" type="submit">Отремонтируйте камеру ✌️</button>
                        <label class="form__label" for="repair-request-form">Напишите нам и мы свяжемся с вами.</label>
                </form>
            </section>
            <section class="gallery">
                <img class="gallery__img-1" src="./images/img-1.jpg" alt="Бренд фотоаппарата">
                <div class="gallery__block-1"></div>
                <div class="gallery__block-2"></div>
                <img class="gallery__img-2" src="./images/img-2.jpg" alt="Фотоаппарат Leica">
            </section>
        </main>
        <footer class="footer">
            Подвал сайта
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
